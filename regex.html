<!DOCTYPE html>
<html>
<head>
	<title>Regex</title>
</head>
<body>
	<h5>regular expression contains 2-5 string which can be a-z and 0-9 characters</h5>
<input type="text" pattern="[a-z0-9]{2,5}">
<input type="submit">
<h5>regular expression to contains 2-5 string which are a-z characters</h5>
<input type="text" pattern="[a-z]{2,5}">
<input type="button" value="submit">
<h5> regular expression to contains 2-5 string which are 0-9 characters</h5>
<input type="text" pattern="[0-9]{2,5}">
<h5>regular expression to Remove all non alphanumeric characters from a string</h5>
<input type="text" pattern="[^A-Za-z0-9]"
</body>
</html>
